name: Update Screenshot References

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update screenshots on'
        required: true
        default: 'main'

jobs:
  update-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update screenshot references
        run: ./gradlew updateDebugScreenshotTest

      - name: Commit updated screenshots
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/src/screenshotTestDebug/reference/
          git diff --staged --quiet || git commit -m "Update screenshot test references

          Updated by GitHub Actions workflow"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.inputs.branch }}

      - name: Create artifact with updated screenshots
        uses: actions/upload-artifact@v4
        with:
          name: updated-screenshot-references
          path: app/src/screenshotTestDebug/reference/
          retention-days: 30
