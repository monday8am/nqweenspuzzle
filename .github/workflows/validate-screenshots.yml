name: Validate Screenshot Tests

on:
  workflow_dispatch:

jobs:
  validate-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate screenshot tests
        run: ./gradlew validateDebugScreenshotTest

      - name: Upload screenshot test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshot-test-results
          path: |
            **/screenshotTest/reports/
            **/screenshotTest/outputs/
          retention-days: 30

      - name: Upload screenshot diff report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshot-diff-report
          path: |
            **/build/reports/screenshotTest/
          retention-days: 30
